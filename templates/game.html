{% extends 'base.html' %}
{% block content %}
<div class="board">
    {% for cat in game.categories %}
    <div class="category">
        <div class="category_header">{{cat['title']}}</div>
        {% for clue in cat['clues']%}
        <div class="question">{{clue['value']}}</div>
        {% endfor %}
    </div>
    {%endfor%}
</div>
{% endblock %}
